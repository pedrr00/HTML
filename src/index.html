<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form id="formulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite o seu nome" required> <br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Digite seu email" required> <br>

        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" placeholder="digite sua senha" required> <br>

        <label for="idade">Idade:</label>
        <input type="number" name="idade" id="idade" min= "0" max="150" placeholder="digite sua idade" required> <br>

        <label>GÃªnero:</label>
        <input type="radio" name="genero" id="generoM" value="masculino">
        <label for="generoM">Masculino</label>
        <input type="radio" name="genero" id="generoF" value="feminino">
        <label for="generoF">Feminino</label> <br>

        <label >Interesse:</label>
        <input type="checkbox" name="esporte" id="esporte" value="esporte">
        <label for="esporte">Esportes</label>
        <input type="checkbox" name="tecnologia" id="tecnologia" value="tecnologia">
        <label for="tecnologia">Tecnologia</label> <br>

        <label >Pais:</label>
        <select name="pais" id="pais">
            <option value="brasil">Brasil</option>
            <option value="portugal">Portugal</option>
            <option value="argentina">Argentina</option>
        </select> <br>

        <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea> <br>

        <input type="submit" value="enviar" id="enviar" (click)="test($event)">

    </form>
    <script src="script.js"></script>
</body>
</html>
